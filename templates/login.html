{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-2xl font-semibold mb-6 text-center">Log In to MySoqqa</h1>

    <form id="login-form" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <input type="submit" value="Log In" class="btn btn-primary bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    </form>

    <div class="back-link">
        <br>
      <a href="{% url 'password_reset' %}" class="btn btn-primary bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Forgot Password?</a>
      <br><br>
      <a href="{% url 'signup' %}" class="btn btn-primary bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Don't have an account? Sign up</a>
    </div>
  </div>
{% endblock %}
