{% extends 'base.html' %}
{% load static %}

{% block title %}Verify Reset Code{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-2xl font-semibold mb-6 text-center">Verify Your Reset Code</h1>

    <form id="password-reset-verify-form" method="post">
      {% csrf_token %}
      <input type="hidden" name="email" value="{{ email }}">
      <div class="form-group">
        <label for="code">Verification Code</label>
        <input type="text" id="code" name="code" required>
      </div>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <input type="submit" value="Verify Code" class="btn btn-primary">
    </form>

    <div class="back-link">
      <a href="{% url 'password_reset_request' %}">Resend Code</a>
    </div>
  </div>
{% endblock %}
